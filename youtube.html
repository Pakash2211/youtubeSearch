<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube</title>
    <link rel="stylesheet" href="youtube.css" />

</head>

<body>
    <nav>
        <img src="manu.svg" class="icon" />
        <img src="logo.png" class="youtube_logo" />
        <form class="search">
            <input type="text" placeholder="Search" class="search_input" />
            <button type="submit" class="search_btn">
                <img src="icon.svg"  class="search-icon" />
            </button>
            <img src="mic.svg" class="icon" />
        </form>

        <div class="nav_manu">
            <img src="videocall.svg" class="icon" />
            <img src="apps.svg" class="icon" />
            <img src="notification.svg" class="icon" />
            <img src="account.svg" class="icon" />
        </div>
    </nav>
    <div id="container">
        <aside>
            <ul class="one_aside">
                <li>
                    <img src="home.svg" class="icon" />
                    <p>Home</p>
                </li>

                <li>
                    <img src="explore.svg" class="icon" />
                    <p>Explore</p>
                </li>

                <li>
                    <img src="short.svg" class="icon" />
                    <p>Shorts</p>
                </li>
                <li>
                    <img src="subscriptions.svg" class="icon" />
                    <p>Subscriptions</p>
                </li>

            </ul>
            <hr/>

            <ul class="sec_aside">
                <li>
                    <img src="library.svg" class="icon" />
                    <p>Library</p>
                </li>

                <li>
                    <img src="history.svg" class="icon" />
                    <p>History</p>
                </li>

                <li>
                    <img src="play.svg" class="icon" />
                    <p>Your videos</p>
                </li>
                <li>
                    <img src="watch_later.svg" class="icon" />
                    <p>Watch later</p>
                </li>

                <li>
                    <img src="like.svg" class="icon" />
                    <p>Liked videos</p>
                </li>

            </ul>
        </aside>

        <div class=" all_videos ">

            <div class="tag">

                <p class="all_thep">All</p>
                <p>Movies</p>
                <p class="popular_p">Popular</p>
                <p>Mixes</p>
                <p>Scene</p>
                <p>Web developer</p>
                <p>Programming</p>
                <p>Motivation</p>
                <p>T-series</p>
                <p>Coding</p>
                <p>Avenger</p>
            </div>

            <div class="video_show">

            </div>


        </div>
    </div>
</body>

</html>
<script src="youtube.js"></script>
